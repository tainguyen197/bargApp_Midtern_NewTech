<!DOCTYPE html>
<html>

<head>
    <title>Long-Polling</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
			<label for="usr">Xin chào</label><label for="usr" name="id"></label>
        <form action="/vntojp/" method="POST">
            <div class="form-group"><label for="usr">Tên hành hàng:</label><input class="form-control" id="usr" type="text" name="name" placeholder="Tên khách hàng"></div>
            <div class="form-group"><label for="usr">Điện thoại:</label><input class="form-control" id="usr" type="text" name="number" placeholder="Số điện thoại"></div>
            <div class="form-group"><label for="usr">Địa chỉ đón khách:</label><input class="form-control" id="usr" type="text" name="address" placeholder="Địa chỉ đón khách"></div>
            <div class="form-group"><label for="usr">Ghi chú:</label><input class="form-control" id="usr" type="text" name="note" placeholder="Ghi chú"></div><button class="btn btn-success" type="submit">Đặt chuyến đi</button></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
