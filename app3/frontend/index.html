<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<div class="container-fluid">
		<div class="col-sm-12 col-md-12">
			<table id = "tableId" class="table table-hover">
				<thead>
					<tr>
						<th>Mã đặt xe</th>

						<th>Địa chỉ trả khách khách</th>

						<th>Ghi chú</th>
					</tr>
				</thead>
				<tbody id="list">
				</tbody>
			</table>
		</div>
	</div>
	<script id="template" type="text/x-handlebars-template">
		{{#each this}}
			<tr>
				<td>{{ID}}</td>
				<td>{{iat}}</td>
				<td>{{Hoten}}</td>
				<td>{{SDT}}</td>
				<td>{{DiaChi}}</td>

				<td>{{GhiChu}}</td>
			</tr>
		{{/each}}

	<script id="template" type="text/x-handlebars-template">

		{{/each}}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	
	<script type="text/javascript">
		ts = 0;

		window.onload = function () {
			loadCategories();
			console.log("1");
		}

		var loadCategories = function () {
			console.log("2");
			var instance = axios.create({
				baseURL: 'http://localhost:3000/customer/load',
				timeout: 15000
			});

			instance.get('?ts=' + ts)
				.then(function (res) {
					console.log("2");
					if (res.status === 200) {
						console.log("4");
						ts = res.data.return_ts;
						var source = document.getElementById('template').innerHTML;
						var template = Handlebars.compile(source);
						var html = template(res.data.categories);
						document.getElementById('list').innerHTML += html;
						var table = document.getElementById("tableId");
    					var rows = table.getElementsByTagName("tr");	
    					for (i = 0; i < rows.length; i++) {
							row = table.rows[i];
        					row.onclick = function(){
								var url = 'http://localhost:3003/app3/lp?location='+row.getElementsByTagName("TD")[4].textContent;
								var win = window.open(url, '_blank');
								win.focus();
							};
						}
						var switching, i, x, y, shouldSwitch;
						//table = document.getElementById("tableId");
						switching = true;
						for(i=1;i<(rows.length - 1);i++){
							for(j=i+1;j<rows.length;j++){
								x = rows[i].getElementsByTagName("TD")[1].textContent;
								y = rows[j].getElementsByTagName("TD")[1].textContent;
								if(parseInt(x) < parseInt(y)){
									console.log("xxxx");
									rows[i].parentNode.insertBefore(rows[j], rows[i]);
								}
							}
						}

						
					}
				}).catch(function (err) {
					console.log("3");
					console.log(err);
					}).then(function () {
						loadCategories();
					})
	}
	</script>
